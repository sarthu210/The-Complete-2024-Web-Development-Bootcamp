    }

    .plan-price{

      font-size: 30px;
    }

    .plan-features{
      text-align: left;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 500px) {
      .pricing-container{
        display: block;
        height: 1500px;
        margin: auto;
        width: auto;

      }
    }
  </style>
</head>
