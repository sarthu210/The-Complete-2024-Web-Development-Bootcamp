<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="win">
        Click Button To Roll the Dice
    </h2>

    <div class="player">
        <div class="p1">
            <h1>Player 1</h1>
        </div>
        <div class="p2">
            <h1>Player 2</h1>
        </div>
        <div class="dice1">
            <img id="d1" src="1.png" alt="diceImage">
        </div>
        <div class="dice2">
            <img id="d2" src="1.png" alt="diceImage">
        </div>
        <div class="btn">
            <button>Roll The Dice</button>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
<footer>Made by Sarthak Nande</footer>
</html>
